<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<header>
    <h1> a </h1>
</header>

<body>
<div class="container">
    <div class="encriptador">
    <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese texto"></textarea>
    <div class="terminos">
     <p>Solo letras minúsculas y sin tildes </p>
     </div>

     
     <div class="encriptado">
     <img src="imagen.png" alt="muñeco" id="img_encriptar">
     <div class="mensaje__encriptado" id="encriptado">
      <h2 id="Mensaje"> Mensaje fue encriptado con exito</h2>
      <p id="parrafo">
         Ingresa el texto que deseas encriptar o desencriptar
      </p>
      <div>
        <button class="boton_copiar" type="button" onclick="copiar()" id="copy">
            copiar
        </button>

     </div>
      </div>
      
     <div>
        

     </div>
</div>

</div>
      
</div>

<div class="botones">
      <button class="boton__encriptar" type="button" onclick="encriptar()">
            encriptar
       </button>

        <button class="boton__desencriptar" type="button" onclick="desencriptar()">
          desencriptar
        </button>
</div>
        
    <footer>
        <a> Creado pro Jorge Mario Palomino Gómez 2024 @ </a>
    </footer>
</body>

<script src="encriptador_texto.js">

</script>



</html>
